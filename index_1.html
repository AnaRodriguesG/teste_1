    <main>
    <div class="forms">
        <br>
            <h2>CRIAR CONTA </h2>
            <br>
            <br>
        <form id="loginForm">
            <label class="nome" for="username">Nome:</label>
            <br>
            <br>
            <input  class="nomeinp" id="username" name="username" required placeholder="usuario@empresa">
<br>
<br>
            <label class="Email" for="TipoEmail">Email:</label>
            <br>
            <br>
            <input type="emailinp" id="TipoEmail" placeholder="xxx@xxxxxxx.com.bt" required>
<br>
<br>

            <label class="Data" for="nascimento">Data de nascimento:</label>
            <br>
            <br>
            <input type="Datainpt" id="nascimento" placeholder=" xx/xx/xxxx" required>
<br>
<br> 
            <label class="celular" for="celular">Celular :</label>
            <br>
            <br>
            <input class="celularinp" id="celular" name="celular" placeholder="(+xx) xx xxxxx-xxxx " required>
<br>
<br>  

            <label class="senha" for="password">Senha:</label>
            <br>
            <br>
            <input class="senhainp" id="password" name="senha" placeholder= "************" required>
<br>
<br>
  
            <input  class="ok" type="submit" value="Cadastrar">
            
<br>
<br>    
        </form>
